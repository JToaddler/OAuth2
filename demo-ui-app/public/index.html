<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Javascript application with PKCE</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
  /* Very light, minimal look-and-feel */
  :root{
    --bg:#f6f7f9;
    --card:#ffffff;
    --muted:#6b7178;
    --accent:#0a66c2;
    --accent-weak:#1a73e8;
    --box:#eef1f4;
    --radius:8px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .container{
    max-width:840px;
    margin:40px auto;
    padding:24px;
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 6px 18px rgba(32,33,36,0.06);
    border:1px solid rgba(16,18,20,0.03);
  }

  h1{
    margin:0 0 16px 0;
    font-size:20px;
    font-weight:600;
  }

  .row{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    align-items:center;
    margin-bottom:12px;
  }

  .field{
    flex:1 1 480px;
    display:flex;
    gap:12px;
    align-items:center;
  }

  .value-box{
    flex:1;
    min-height:36px;
    padding:8px 10px;
    background:var(--box);
    border-radius:6px;
    font-family: "Courier New", Courier, monospace;
    font-size:13px;
    color:#0e1720;
    overflow:auto;
    word-break:break-all;
    border:1px solid rgba(16,18,20,0.04);
  }

  .btn{
    appearance:none;
    -webkit-appearance:none;
    border:0;
    background:var(--accent);
    color:#fff;
    padding:8px 12px;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
  }

  .btn.secondary{
    background:#fff;
    color:var(--accent);
    border:1px solid rgba(10,102,194,0.12);
  }

  .btn:active{ transform:translateY(1px); }

  p.status{
    margin:18px 0 6px 0;
    color:var(--muted);
    font-size:14px;
  }

  footer{
    margin-top:18px;
    font-size:12px;
    color:var(--muted);
    text-align:right;
  }

  @media (max-width:600px){
    .field{ flex-direction:column; align-items:stretch; }
    .row{ gap:8px; }
  }
</style>

<script language="javascript">
function generateState(length) {
    var stateValue = "";
    var alphaNumericCharacters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var alphaNumericCharactersLength = alphaNumericCharacters.length;
    for (var i = 0; i < length; i++) {
        stateValue += alphaNumericCharacters.charAt(Math.floor(Math.random() * alphaNumericCharactersLength));
    }

    document.getElementById("stateValue").innerHTML = stateValue;
}

function generateCodeVerifier() {
    var returnValue = "";
    var randomByteArray = new Uint8Array(32);
    window.crypto.getRandomValues(randomByteArray);

    returnValue = base64urlencode(randomByteArray);
    
    document.getElementById("codeVerifierValue").innerHTML = returnValue;
}

async function generateCodeChallenge() {
    var codeChallengeValue = "";

    var codeVerifier = document.getElementById("codeVerifierValue").innerHTML;

    var textEncoder = new TextEncoder('US-ASCII');
    var encodedValue = textEncoder.encode(codeVerifier);
    var digest = await window.crypto.subtle.digest("SHA-256", encodedValue);

    codeChallengeValue = base64urlencode(Array.from(new Uint8Array(digest)));
    
    document.getElementById("codeChallengeValue").innerHTML = codeChallengeValue;
}


function base64urlencode(sourceValue) {
    var stringValue = String.fromCharCode.apply(null, sourceValue);
    var base64Encoded = btoa(stringValue);
    var base64urlEncoded = base64Encoded.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    return base64urlEncoded;
}


function getAuthCode() {
    var state = document.getElementById("stateValue").innerHTML;
    var codeChallenge = document.getElementById("codeChallengeValue").innerHTML;

    var authorizationURL = "http://localhost:8080/realms/madlabs/protocol/openid-connect/auth";
    authorizationURL += "?client_id=photo-app-PKCE-client";
    authorizationURL += "&response_type=code";
    authorizationURL += "&scope=openid";
    authorizationURL += "&redirect_uri=http://localhost:80/demo-ui-app/authcodeReader.html"; 
    authorizationURL += "&state=" + state;
    authorizationURL += "&code_challenge=" + codeChallenge;
    authorizationURL += "&code_challenge_method=S256";
    
    window.open(authorizationURL, 'authorizationRequestWindow', 'width=800,height=600,left=200,top=200');
}

function postAuthorize(state, authCode) {
	var originalStateValue = document.getElementById("stateValue").innerHTML;
	
	if(state === originalStateValue) {
		requestTokens(authCode);
	} else {
		alert("Invalid state value received");
	} 
}

function requestTokens(authCode) {
    var codeVerifier = document.getElementById("codeVerifierValue").innerHTML;
    var data = {
        "grant_type": "authorization_code",
        "client_id": "photo-app-PKCE-client",
        "code": authCode,
        "code_verifier": codeVerifier,
        "redirect_uri":"http://localhost:80/demo-ui-app/authcodeReader.html"
    };
    $.ajax({
        beforeSend: function (request) {
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
        },
        type: "POST",
        url: "http://localhost:8080/realms/madlabs/protocol/openid-connect/token",
        data: data,
        success: postRequestAccessToken,
        dataType: "json"
    });
}
function postRequestAccessToken(data, status, jqXHR) {
    document.getElementById("accessToken").innerHTML = data["access_token"];
    // capture id_token (if returned) so it can be used as id_token_hint on logout
    if (data["id_token"]) {
        document.getElementById("idToken").innerHTML = data["id_token"];
    } else {
        document.getElementById("idToken").innerHTML = "";
    }
    // capture refresh_token (if returned) so it can be used to refresh access tokens
    if (data["refresh_token"]) {
        document.getElementById("refreshToken").innerHTML = data["refresh_token"];
    } else {
        // leave existing refresh token if not returned, or clear as needed
        // clear to be safe when response does not include one:
        document.getElementById("refreshToken").innerHTML = "";
    }
}
function getInfoFromResourceServer(){
    var accessToken = document.getElementById("accessToken").innerHTML;
    $.ajax({
        beforeSend: function (request) {
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
            request.setRequestHeader("Authorization", "Bearer " + accessToken);
        },
        type: "GET",
        url: "http://localhost:8082/users/status/check",
        success: postInfoFromAccessToken,
        dataType: "text"
    });
}
function postInfoFromAccessToken(data, status, jqXHR) {
    alert(data);
}
//New logout functionality:
//- clears visible state in the UI
//- redirects the browser to Keycloak logout endpoint with a redirect_uri back to this app
function logout() {
 // clear UI values
 document.getElementById("stateValue").innerHTML = "";
 document.getElementById("codeVerifierValue").innerHTML = "";
 document.getElementById("codeChallengeValue").innerHTML = "";
 document.getElementById("accessToken").innerHTML = "";

 // build logout URL and redirect current window
 var logoutURL = "http://localhost:8080/realms/madlabs/protocol/openid-connect/logout";
 var returnTo = "http://localhost/demo-ui-app/"; 


 var params = [];
 if (document.getElementById("idToken").innerHTML !== "") {
     params.push("id_token_hint=" + encodeURIComponent(document.getElementById("idToken").innerHTML));
 }
 params.push("post_logout_redirect_uri=" + encodeURIComponent(returnTo));

 logoutURL += "?" + params.join("&");

 // redirect current window to end the session at the provider
 window.location.href = logoutURL;
}
//Refresh token exchange:
//- reads stored refresh token and exchanges it for a new access token
function refreshTokens() {
 var refreshToken = document.getElementById("refreshToken").innerHTML;
 if (!refreshToken) {
     alert("No refresh token available. Obtain tokens first.");
     return;
 }

 var data = {
     "grant_type": "refresh_token",
     "client_id": "photo-app-PKCE-client",
     "refresh_token": refreshToken
 };

 $.ajax({
     beforeSend: function (request) {
         request.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
     },
     type: "POST",
     url: "http://localhost:8080/realms/madlabs/protocol/openid-connect/token",
     data: data,
     success: postRequestAccessToken,
     dataType: "json"
 });
}


</script>

</head>
<body>
  <div class="container">
    <h1>Index page</h1>

    <div class="row">
      <div class="field">
        <div class="value-box" id="stateValue"></div>
        <input class="btn" type="button" value="Generate state value" onclick="generateState(30)"/>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <div class="value-box" id="codeVerifierValue"></div>
        <input class="btn" type="button" value="Generate Code Verifier value" onclick="generateCodeVerifier()"/>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <div class="value-box" id="codeChallengeValue"></div>
        <input class="btn" type="button" value="Generate Code Challenge value" onclick="generateCodeChallenge()"/>
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <input class="btn" type="button" value="Get Auth Code" onclick="getAuthCode()"/>
      </div>
    </div>

    <p class="status">Access token:</p>
    <div class="value-box" id="accessToken" style="min-height:48px;"></div>

    <div class="row" style="margin-top:14px">
      <div style="flex:1">
        <input class="btn secondary" type="button" value="Get Data from API" onclick="getInfoFromResourceServer()"/>
        <input class="btn secondary" type="button" value="Refresh Token" onclick="refreshTokens()"/>
        <input class="btn danger" type="button" value="Logout" onclick="logout()"/>
      </div>
    </div>
	<div id="idToken" style="display:none"></div>
	<div id="refreshToken" style="display:none"></div>
	
    <footer>Minimal UI â€” light styling</footer>
  </div>
</body>
</html>
