server.port = 8087
debug = true

spring.security.oauth2.client.registration.mywebclient.client-id = photo-app-code-flow
spring.security.oauth2.client.registration.mywebclient.client-secret = nYTtqx2wk2SHqvcg9v0t8LSjt2BezfnW
spring.security.oauth2.client.registration.mywebclient.scope = openid, profile, roles
spring.security.oauth2.client.registration.mywebclient.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.mywebclient.redirect-uri = http://localhost:8087/login/oauth2/code/mywebclient

# OIDC Provider Configuration
# Using issuer-uri to auto-configure endpoints. this is required for logout to work properly in OIDC server. Without this, spring will invalidate local session only, 
# but not inform the OIDC server to logout the user.
spring.security.oauth2.client.provider.mywebclient.issuer-uri=http://localhost:8080/realms/madlabs

spring.security.oauth2.client.provider.mywebclient.authorization-uri = http://localhost:8080/realms/madlabs/protocol/openid-connect/auth
spring.security.oauth2.client.provider.mywebclient.token-uri = http://localhost:8080/realms/madlabs/protocol/openid-connect/token
spring.security.oauth2.client.provider.mywebclient.jwk-set-uri=http://localhost:8080/realms/madlabs/protocol/openid-connect/certs
spring.security.oauth2.client.provider.mywebclient.user-info-uri = http://localhost:8080/realms/madlabs/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.mywebclient.user-name-attribute = preferred_username


logging.level.org.springframework.security=DEBUG